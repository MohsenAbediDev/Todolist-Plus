<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Cdn's -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
			integrity="sha512"
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />

		<!-- Css -->
		<link rel="stylesheet" href="./css/output.css" />
		<title>TodoList</title>
	</head>

	<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
		<div class="container mx-auto px-4 py-8 max-w-2xl">
			<!-- Header -->
			<div class="flex justify-between items-center mb-8">
				<div>
					<h1 class="text-4xl font-bold text-gray-800 mb-2">To-Do List</h1>
					<p class="text-sm text-gray-600">Stay organized and productive</p>
				</div>

				<!-- Action Button's -->
				<div class="flex items-center gap-3">
					<!-- Export Btn -->
					<div class="relative">
						<button
							id="export-btn"
							class="rounded flex items-center whitespace-nowrap cursor-pointer py-3 px-4 bg-[#3b82f6] text-white transition-all duration-300">
							<!-- Download Icon -->
							<span
								role="img"
								aria-label="download"
								class="anticon anticon-download mr-2">
								<svg
									viewBox="64 64 896 896"
									focusable="false"
									data-icon="download"
									width="1.1em"
									height="1.1em"
									fill="currentColor"
									aria-hidden="true">
									<path
										d="M505.7 661a8 8 0 0012.6 0l112-141.7c4.1-5.2.4-12.9-6.3-12.9h-74.1V168c0-4.4-3.6-8-8-8h-60c-4.4 0-8 3.6-8 8v338.3H400c-6.7 0-10.4 7.7-6.3 12.9l112 141.8zM878 626h-60c-4.4 0-8 3.6-8 8v154H214V634c0-4.4-3.6-8-8-8h-60c-4.4 0-8 3.6-8 8v198c0 17.7 14.3 32 32 32h684c17.7 0 32-14.3 32-32V634c0-4.4-3.6-8-8-8z"></path>
								</svg>
							</span>

							Export
						</button>

						<!-- Drop Down -->
						<div
							id="exportDropdown"
							class="absolute right-0 mt-2 w-48 rounded-lg shadow-lg bg-white hidden z-10">
							<div class="py-1">
								<button class="dropdown-item">Export as JSON</button>
								<button class="dropdown-item">Export as CSV</button>
								<button class="dropdown-item">Export as PDF</button>
								<button class="dropdown-item">Download Backup</button>
							</div>
						</div>
					</div>

					<!-- Color Input -->
					<div class="relative group">
						<button
							class="rounded text-white bg-[#3b82f6] cursor-pointer py-3 px-4 transition-all duration-300">
							<i class="fas fa-palette text-white"></i>
						</button>

						<input
							type="color"
							class="absolute opacity-0 inset-0 w-full h-full cursor-pointer"
							value="#377ae6" />
					</div>

					<!-- Change Theme Btn -->
					<button
						id="toggle-theme"
						class="rounded cursor-pointer py-3 px-4 bg-gray-800 text-white hover:bg-gray-700">
						<i class="fas fa-lightbulb text-white"></i>
					</button>
				</div>
			</div>

			<!-- Progress Section -->
			<div
				class="mb-6 p-4 rounded-lg bg-white shadow-lg hidden"
				id="progress-bar">
				<div class="flex justify-between items-center mb-2">
					<span class="text-sm font-medium text-gray-700">Progress</span>
					<span class="text-sm text-gray-600">0 of 0 completed</span>
				</div>
				<div class="w-full bg-gray-200 rounded-full h-2">
					<div
						class="progress-bar bg-blue-500 h-2 rounded-full"
						style="width: 0%"></div>
				</div>
			</div>

			<!-- Filter Sectioon -->
			<div
				id="filter-box"
				class="mb-4 p-4 rounded-xl shadow-lg bg-white hidden">
				<div class="flex flex-wrap gap-4 items-center">
					<!-- Select Status Filter -->
					<div class="flex items-center gap-2">
						<span class="text-sm text-gray-600">Status:</span>
						<select
							class="whitespace-nowrap focus:outline-1 focus:outline-blue-500 rounded cursor-pointer px-3 py-1.5 border bg-white border-gray-200 text-gray-800">
							<option value="all">All</option>
							<option value="completed">Completed</option>
							<option value="active">Remain</option>
						</select>
					</div>

					<!-- Select Category Filter -->
					<div class="flex items-center gap-2">
						<span class="text-sm text-gray-600">Category:</span>
						<select
							class="whitespace-nowrap focus:outline-1 focus:outline-blue-500 rounded cursor-pointer px-3 py-1.5 border bg-white border-gray-200 text-gray-800">
							<option value="all">All</option>
							<option value="Personal">Personal</option>
							<option value="Work">Work</option>
							<option value="Shopping">Shopping</option>
							<option value="Health">Health</option>
							<option value="Education">Education</option>
						</select>
					</div>

					<!-- Select Difficulty Filter -->
					<div class="flex items-center gap-2">
						<span class="text-sm text-gray-600">Difficulty:</span>
						<select
							class="whitespace-nowrap focus:outline-1 focus:outline-blue-500 rounded cursor-pointer px-3 py-1.5 border bg-white border-gray-200 text-gray-800">
							<option value="all">All</option>
							<option value="1">Level 1</option>
							<option value="2">Level 2</option>
							<option value="3">Level 3</option>
							<option value="4">Level 4</option>
							<option value="5">Level 5</option>
						</select>
					</div>
				</div>
			</div>

			<!-- Task Input Section -->
			<div
				id="input-container"
				class="mb-6 p-6 h-[100px] rounded-xl shadow-lg bg-white transition-all duration-500 ease-in-out overflow-hidden">
				<div class="flex flex-col gap-3">
					<!-- Title Input -->
					<div class="relative w-full">
						<input
							id="task-input"
							type="text"
							maxlength="50"
							placeholder="Add a new task..."
							class="flex-1 w-full px-4 py-3 pr-14 rounded-lg border-2 bg-gray-50 border-gray-200 text-gray-800 placeholder-gray-500 input-focus" />

						<span
							id="task-char-count"
							class="absolute right-4 top-1/2 -translate-y-1/2 text-sm text-gray-400 pointer-events-none">
							0/50
						</span>
					</div>

					<!-- Description Input -->
					<div class="relative w-full hidden" id="description-container">
						<textarea
							id="description-input"
							placeholder="Add a description (optional)"
							class="w-full px-4 py-3 pr-14 resize-none rounded-lg border-2 transition-all duration-300 input-focus bg-gray-50 border-gray-200 text-gray-800 placeholder-gray-500"
							rows="3"
							maxlength="100"></textarea>

						<span
							id="description-char-count"
							class="absolute bottom-2 right-4 text-sm text-gray-400 pointer-events-none">
							0/100
						</span>
					</div>

					<div class="flex gap-3 hidden" id="select-container">
						<select
							name="category"
							class="flex-1 px-4 py-3 rounded-lg border-2 transition-all duration-300 input-focus bg-gray-50 border-gray-200 text-gray-800">
							<option value="Personal">Personal</option>
							<option value="Work">Work</option>
							<option value="Shopping">Shopping</option>
							<option value="Health">Health</option>
							<option value="Education">Education</option>
						</select>

						<!-- Add Task Button -->
						<button
							id="add-task"
							class="rounded flex items-center gap-2 whitespace-nowrap cursor-pointer px-6 py-3 bg-blue-500 text-white hover:bg-blue-600 transition-all font-medium">
							<i class="fas fa-plus"></i>
							Add Task
						</button>
					</div>

					<!-- Select Difficulty Level -->
					<div
						class="flex items-center justify-between hidden"
						id="difficulty-container">
						<div class="flex items-center gap-2">
							<span class="text-sm text-gray-600">Difficulty:</span>
							<div class="flex gap-1">
								<button
									class="text-xl cursor-pointer transition-colors duration-200 text-yellow-400">
									<i class="fas fa-star"></i></button
								><button
									class="text-xl cursor-pointer transition-colors duration-200 text-yellow-400">
									<i class="fas fa-star"></i></button
								><button
									class="text-xl cursor-pointer transition-colors duration-200 text-gray-300">
									<i class="fas fa-star"></i></button
								><button
									class="text-xl cursor-pointer transition-colors duration-200 text-gray-300">
									<i class="fas fa-star"></i></button
								><button
									class="text-xl cursor-pointer transition-colors duration-200 text-gray-300">
									<i class="fas fa-star"></i>
								</button>
							</div>
						</div>

						<!-- Close Button -->
						<button
							id="close-box"
							class="rounded flex items-center gap-2 whitespace-nowrap cursor-pointer p-2 bg-gray-500 text-white hover:bg-gray-600 transition-all font-medium">
							<i class="fas fa-xmark"></i>
						</button>
					</div>
				</div>
			</div>

			<!-- Tasks List -->
			<div id="task-list" class="space-y-3">
				<div id="noTask-message" class="text-center py-12 text-gray-500">
					<div class="mb-4">
						<i class="fas fa-clipboard-list text-6xl opacity-50"></i>
					</div>
					<p class="text-lg font-medium mb-2">No tasks yet</p>
					<p class="text-sm">Add your first task to get started!</p>
				</div>

				<!-- Task -->
			</div>

			<!-- Footer Stats -->
			<div
				id="footer"
				class="mt-8 p-4 rounded-lg text-center bg-white text-gray-600 shadow-lg hidden">
				<div class="flex justify-center gap-8 text-sm">
					<span>
						<strong id="stat-total" class="text-gray-800">0</strong>
						Total
					</span>

					<span>
						<strong id="stat-completed" class="text-green-500">0</strong>
						Completed
					</span>

					<span>
						<strong id="stat-remaining" class="text-blue-500">0</strong>
						Remaining
					</span>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
		<script src="./dist/app.js" type="module"></script>
	</body>
</html>
